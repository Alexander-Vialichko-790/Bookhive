{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Удалить отзыв</h2>
  <p>Вы уверены, что хотите удалить свой отзыв на книгу <strong>{{ review.book.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'book_detail' review.book.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
